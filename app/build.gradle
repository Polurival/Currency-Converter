apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.github.polurival.cc"
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dependencies {

        repositories {
            mavenCentral()
        }

        //https://github.com/chrisjenx/Calligraphy#inject-into-context
        compile 'uk.co.chrisjenx:calligraphy:2.2.0'

        //https://github.com/dlew/joda-time-android
        compile 'net.danlew:android.joda:2.9.3.1'

        //https://github.com/chrisbanes/ActionBar-PullToRefresh/wiki/QuickStart-Stock
        compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
}
