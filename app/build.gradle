apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.github.polurival.cc"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName '1.0'
        setProperty("archivesBaseName", "currency-converter-$versionName")
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {

        repositories {
            mavenCentral()
        }

        //https://github.com/chrisjenx/Calligraphy#inject-into-context
        compile 'uk.co.chrisjenx:calligraphy:2.2.0'

        //https://github.com/dlew/joda-time-android
        compile 'net.danlew:android.joda:2.9.3.1'

        //https://github.com/chrisbanes/ActionBar-PullToRefresh/wiki/QuickStart-Stock
        compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'

        //https://commons.apache.org/proper/commons-io/
        compile "commons-io:commons-io:+"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
}
